<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic City Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Olympic City</h1>
        <img id="cityImage" src="" alt="Olympic City">
        <form id="guessForm">
            <input type="text" id="cityGuess" placeholder="Enter the city name...">
            <button type="button" onclick="submitGuess()">Submit Guess</button>
        </form>
        <p id="resultMessage"></p>
        <p>Score: <span id="score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
